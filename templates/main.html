{% extends 'base.html' %}

{% block content %}    
    
    <h1>User Sign-up</h1>
    <form action="/welcome" method="post">
            <div class="form-group">
                <label for="username">Username</label>              
                    <input class="form-control" name="username" type="text" value="" placeholder="Username">                    
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                    <input class="form-control" name="password" type="password" placeholder="Password">             
            </div>
            <div class="form-group">
                <label for="verify">Verify Password</label>
                    <input class="form-control" name="verify" type="password" placeholder="Verify Password">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                    <input class="form-control" name="email" value=""placeholder="Email">            
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
